<div class="container">
  <mat-card>
    <mat-card-header class="header-flex">
      <mat-card-title>Fournisseur</mat-card-title>

      <mat-form-field>
        <mat-label>Recherche</mat-label>
        <input matInput (keyup)="Filterchange($event)">
      </mat-form-field>

    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content style="padding: 20px">


      <table matSort  mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="fourncodeint">
          <th mat-header-cell *matHeaderCellDef > Code </th>
          <td mat-cell *matCellDef="let element"> {{element.fourncodeint}} </td>
        </ng-container>

        <ng-container matColumnDef="fourncodeext">
          <th mat-header-cell *matHeaderCellDef > fourncodeext </th>
          <td mat-cell *matCellDef="let element"> {{element.fourncodeext}} </td>
        </ng-container>

        <ng-container matColumnDef="fourtype">
          <th mat-header-cell *matHeaderCellDef > Type </th>
          <td mat-cell *matCellDef="let element"> {{element.fourtype}} </td>
        </ng-container>

        <ng-container matColumnDef="fourcre">
          <th mat-header-cell *matHeaderCellDef > Date Creation </th>
          <td mat-cell *matCellDef="let element"> {{element.fourcre}} </td>
        </ng-container>

        <ng-container matColumnDef="fourutil">
          <th mat-header-cell *matHeaderCellDef > user </th>
          <td mat-cell *matCellDef="let element"> {{element.fourutil}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="fournatu">
          <th mat-header-cell *matHeaderCellDef > Nature </th>
          <td mat-cell *matCellDef="let element"> {{element.fournatu}} </td>
        </ng-container>


        <ng-container matColumnDef="fourlibl">
          <th mat-header-cell *matHeaderCellDef > Libelle </th>
          <td mat-cell *matCellDef="let element"> {{element.fourlibl}} </td>
        </ng-container>
        <!-- Symbol Column -->






        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary"  (click)="handlUpdate(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="handleDelet(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[3, 6, 12]"
                     aria-label="Select page of periodic elements">
      </mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
