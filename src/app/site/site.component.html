<div class="container">
  <mat-card>
    <mat-card-header class="header-flex">
      <mat-card-title>Site</mat-card-title>

      <mat-form-field>
        <mat-label>Recherche</mat-label>
        <input matInput (keyup)="Filterchange($event)">
      </mat-form-field>

    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content style="padding: 20px">


      <table matSort  mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef > Code Product </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef > Libelle </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef > Type </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef > Number </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef > Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <!-- Weight Column -->


        <!-- Symbol Column -->



        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef  style="text-align: center;"> Action </th>
          <td mat-cell *matCellDef="let element" >
            <button style="margin: 10px" mat-raised-button color="accent" >
              <mat-icon>update</mat-icon>
            </button>
            <button style="margin: 10px" mat-raised-button color="primary"  >
              <mat-icon>delete</mat-icon>
            </button>
          </td>


        </ng-container>





        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[3, 6, 12]"
                     aria-label="Select page of periodic elements">
      </mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
