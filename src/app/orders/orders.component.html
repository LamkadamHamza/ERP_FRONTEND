<div class="container">
  <mat-toolbar>
    <button mat-raised-button (click)="newOrder()"  color="primary">New Order</button>
  </mat-toolbar>
  <mat-card>
    <mat-card-header class="header-flex">
      <mat-card-title>Orders</mat-card-title>

      <mat-form-field>
        <mat-label>Recherche</mat-label>
        <input matInput (keyup)="Filterchange($event)">
      </mat-form-field>

    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content style="padding: 20px">


      <table matSort  mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef > Code </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="dateCreation">
          <th mat-header-cell *matHeaderCellDef > Date Creation </th>
          <td mat-cell *matCellDef="let element"> {{element.dateCreation}} </td>
        </ng-container>

        <ng-container matColumnDef="dateLivrision">
          <th mat-header-cell *matHeaderCellDef > Date Livrision </th>
          <td mat-cell *matCellDef="let element"> {{element.dateLivrision}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef > status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="idProduct">
          <th mat-header-cell *matHeaderCellDef > code Product </th>
          <td mat-cell *matCellDef="let element"> {{element.idProduct}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="idSite">
          <th mat-header-cell *matHeaderCellDef > Site </th>
          <td mat-cell *matCellDef="let element"> {{element.idSite}} </td>
        </ng-container>

        <ng-container matColumnDef="idCustomer">
          <th mat-header-cell *matHeaderCellDef > Code customer </th>
          <td mat-cell *matCellDef="let element"> {{element.idCustomer}} </td>
        </ng-container>
        <!-- Symbol Column -->



        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef  style="text-align: center;"> Action </th>
          <td mat-cell *matCellDef="let element" >
            <button style="margin: 10px" mat-raised-button color="accent" >
              <mat-icon>update</mat-icon>
            </button>
            <button style="margin: 10px" mat-raised-button color="primary">
              <mat-icon>delete</mat-icon>
            </button>
          </td>


        </ng-container>





        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[3, 6, 12]"
                     aria-label="Select page of periodic elements">
      </mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
