<div class="container">
  <mat-card>
    <mat-card-header   class="header-flex">
      <mat-card-title>Customer</mat-card-title>

      <button mat-raised-button (click)="openAddEditCustomerForm()" color="primary">
        ADD CUSTOMER
        <mat-icon>add</mat-icon>
      </button>

      <mat-form-field>
        <mat-label>Recherche</mat-label>
        <input matInput (keyup)="Filterchange($event)">
      </mat-form-field>

    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content style="padding: 20px">


      <table matSort  mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef > ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="First Name">
          <th mat-header-cell *matHeaderCellDef > First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Last Name">
          <th mat-header-cell *matHeaderCellDef > Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef > Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>




        <!--<ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef  style="text-align: center;"> Action </th>
          <td mat-cell *matCellDef="let element" style="text-align: center;">
            <button style="margin: 2px" mat-raised-button color="accent" >
              <mat-icon>edit</mat-icon>
            </button>
            <button style="margin: 2px" mat-raised-button color="primary" (click)="handleDelet(element)" >
              <mat-icon>delete</mat-icon>
            </button>
          </td>


        </ng-container>-->

        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef > genre </th>
          <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
        </ng-container>


        <ng-container matColumnDef="dateNaissance">
          <th mat-header-cell *matHeaderCellDef > date Naissance </th>
          <td mat-cell *matCellDef="let element"> {{element.dateNaissance}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="handlUpdate(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="handleDelet(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                     aria-label="Select page of periodic elements">
      </mat-paginator>


    </mat-card-content>
  </mat-card>
</div>
