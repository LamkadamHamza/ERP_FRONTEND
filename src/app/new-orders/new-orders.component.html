<div class="container">
  <mat-card [formGroup]="OrderFormGroup" class="order-form">
    <mat-card-header>
            <mat-card-title>New Order</mat-card-title>
    </mat-card-header>
    <mat-card-content>



      <mat-form-field appearance="outline">
        <mat-label>Date Livrision</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="dateLivrision">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select  formControlName="status">

          <mat-option *ngFor="let status of orderStatus" [value]="status">
            {{status}}</mat-option>



        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contratfile</mat-label>
        <button type="button" mat-icon-button matPrefix (click)="f_input.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
        <!-- Display the file name in the input field -->
        <input matInput readonly formControlName="Contratfile">
        <input type="file" hidden #f_input (change)="selectFile($event)" accept="application/pdf">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label> IdCustomer</mat-label>
        <input matInput formControlName="IdCustomer">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label> IdProduct</mat-label>
        <input matInput formControlName="IdProduct">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label> IdSite</mat-label>
        <input matInput formControlName="IdSite">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="saveOrder()" mat-raised-button color="primary">Save Order</button>
    </mat-card-actions>
  </mat-card>
</div>
